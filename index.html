<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <section>
        <div class="pirveli">
            <div class="meore">
                <h3 class="sami-h3">კონტაქტი</h3>
                <p class="contacts-para">
                    Lorem Ipsum საბეჭდი და ტიპოგრაფიული ინდუსტრიის უშინაარსო ტექსტია. 
                    იგი სტანდარტად 1500-იანი წლებიდან იქცა, როდესაც უცნობმა მბეჭდავმა 
                    ამწყობ დაზგაზე წიგნის საცდელი ეგზემპლარი დაბეჭდა.
                </p>
                <img src="images/map.png" class="map-img" alt="map">
            </div>
            <div class="phone-div">
                <img src="images/mail.png" class="mail-img" alt="mail">
                <p class="mail-para">example@gmail.com</p>
            </div>
            <div class="mail-div">
                <img src="images/call.png" class="call-img" alt="call">
                <p class="phone-para">+995 555 444 333</p>
            </div>
        </div>
        <div class="form">
            <form>
                <div class="input1">
                    <input type="text" name="name" placeholder="სახელი,გვარი">
                </div>
                <div class="input2">
                    <input type="email" name="email" placeholder="ელ.ფოსტა">
                </div>
                <div class="input3">
                    <input type="number" name="number" placeholder="ტელეფონის ნომერი">
                </div>
                <div class="input4">
                    <input type="text" name="comment" placeholder="შეტყობინება">
                </div>
                <button class="just-button">გაგზავნა</button>
            </form>
        </div>
    </section>
    <footer>
        <div class="footer-left">
            <p class="footer-para">ყველა უფლება დაცულია</p>
        </div>
        <div class="footer-right">
            <p class="footer-2para">დამზადებულია</p>
            <img src="images/guli.png" alt="heart">
            <span class="footer-span">-ით</span>
            <img src="images/logo.png" alt="smartweb">
        </div>
    </footer>
</body>
</html>
