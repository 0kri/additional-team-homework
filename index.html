<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <section>
        <div>
            <div>
                <h3>კონტაქტი</h3>
                <p>
                    Lorem Ipsum საბეჭდი და ტიპოგრაფიული ინდუსტრიის უშინაარსო ტექსტია. 
                    იგი სტანდარტად 1500-იანი წლებიდან იქცა, როდესაც უცნობმა მბეჭდავმა 
                    ამწყობ დაზგაზე წიგნის საცდელი ეგზემპლარი დაბეჭდა.
                </p>
                <img src="images/map.png" alt="map">
            </div>
            <div>
                <img src="images/mail.png" alt="mail">
                <p>example@gmail.com</p>
            </div>
            <div>
                <img src="images/call.png" alt="call">
                <p>+995 555 444 333</p>
            </div>
        </div>
        <div>
            <form>
                <div>
                    <input type="text" name="name" placeholder="სახელი,გვარი">
                </div>
                <div>
                    <input type="email" name="email" placeholder="ელ.ფოსტა">
                </div>
                <div>
                    <input type="number" name="number" placeholder="ტელეფონის ნომერი">
                </div>
                <div>
                    <input type="text" name="comment" placeholder="შეტყობინება">
                </div>
                <button>გაგზავნა</button>
            </form>
        </div>
    </section>
    <footer>
        <div>
            <p>ყველა უფლება დაცულია</p>
        </div>
        <div>
            <p>დამზადებულია</p>
            <img src="images/guli.png" alt="heart">
            <span>-ით</span>
            <img src="images/logo.png" alt="smartweb">
        </div>
    </footer>
</body>
</html>
